<form id="addForm" name="addForm" novalidate >
    <div class="row">
        <div class="col-sm-2">
            <label>Email Address</label>
        </div>
        <div class="col-sm-4">
            <input type="email" value="" ng-required="true" name="email" ng-model="signin.email">
            <span style="color:red;" ng-show="addForm.email.$dirty && addForm.email.$invalid">
                <span ng-show="addForm.email.$error.required">Invalid Email</span>
                <span ng-show="addForm.email.$error.email">Invalid Email address</span>
            </span>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
            <label>Password</label>
        </div>
        <div class="col-sm-4">
            <input type="password" value="" ng-required="true" name="password" ng-model="signin.password">
            <span style="color:red;" ng-show="addForm.password.$dirty && addForm.password.$invalid">
                <span ng-show="addForm.password.$error.required">Password required</span>
            </span>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
            <a href="#/register">Regsiter / New User</a>
        </div>
        <div class="col-sm-4">
            <a href="#/forgetpassword">Forgot your password?</a>
        </div>
    </div> 
    
    <div class="row">
        <div class="col-sm-2">

        </div>
        <div class="col-sm-4">
            <button ng-disabled="addForm.$pristine || addForm.$dirty && addForm.$invalid" ng-click="submit()">Submit</button>
        </div>
    </div>
</form>
